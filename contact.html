<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/ea9594bf4c.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <title>Sparks3D - Contact</title>
</head>

<body>
    <div class="nav-wrapper">
        <!-- Left -->
        <div class="logo">
            <a href="index.html"><img class="cs-logo" src="img/CSSparks.png" alt="cs-logo"></a>
        </div>
        <!-- Centered -->
        <nav class="navigation">
            <ul>
                <li class="home"><a class="fa-solid fa-house" href="index.html"></a></li>
                <li class="resume"><a class="fa-solid fa-envelope" href="contact.html"></a></li>
                <li class="resume"><a class="fa-solid fa-user" href="resume.html"></a></li>
            </ul>
        </nav>
        <!-- Right -->
        <div class="social-icons">
            <a class="fa-brands fa-linkedin" href="https://www.linkedin.com/in/cliff-sparks-8231092b/"></a>
            <a class="fa-brands fa-github" href="https://github.com/csparks78"></a>
        </div>
    </div>
    <div class="form-area">
        <div class="form-container">
            <div class="inner-form">
                <div class="text-center">
                    <h1>
                        Contact Me
                    </h1>
                    <p>
                        Fill up the form below to send me a message.
                    </p>
                </div>
                <div class=form>
                    <form action="https://api.web3forms.com/submit" method="POST" id="form">
                        <input type="hidden" name="access_key" value="aae371a6-9648-4fd0-b447-b032ff1bed98" />
                        <input type="hidden" name="subject" value="New Submission from Web3Forms" />
                        <input type="checkbox" name="botcheck" id="" style="display: none;" />

                        <div class="name">
                            <label for="name" class="name-label">Full
                                Name</label>
                            <input type="text" name="name" id="name" placeholder="John Doe" required
                                class="name-input" />
                        </div>
                        <div class="address">
                            <label for="email" class="address-label">Email
                                Address</label>
                            <input type="email" name="email" id="email" placeholder="you@company.com" required
                                class="address-input" />
                        </div>
                        <div class="phone">
                            <label for="phone" class="phone-label">Phone Number</label>
                            <input type="text" name="phone" id="phone" placeholder="+1 (555) 1234-567" required
                                class="phone-input" />
                        </div>
                        <div class="message">
                            <label for="message" class="message-label">Your
                                Message</label>
                            <textarea rows="5" name="message" id="message" placeholder="Your Message"
                                class="message-input" required></textarea>
                        </div>
                        <div class="submit">
                            <button type="submit" class="submit-button">
                                Send Message
                            </button>
                        </div>
                        <p class="result" id="result"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
