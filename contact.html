    <div class="form-area">
        <div class="form-container">
            <div class="inner-form">
                <div class="text-center">
                    <h1>
                        Contact Me
                    </h1>
                    <p>
                        Fill up the form below to send me a message.
                    </p>
                </div>
                <div class=form>
                    <form action="https://api.web3forms.com/submit" method="POST" id="form">
                        <input type="hidden" name="access_key" value="aae371a6-9648-4fd0-b447-b032ff1bed98" />
                        <input type="hidden" name="subject" value="New Submission from Web3Forms" />
                        <input type="checkbox" name="botcheck" id="" style="display: none;" />

                        <div class="name">
                            <label for="name" class="name-label">Full
                                Name</label>
                            <input type="text" name="name" id="name" placeholder="John Doe" required
                                class="name-input" />
                        </div>
                        <div class="address">
                            <label for="email" class="address-label">Email
                                Address</label>
                            <input type="email" name="email" id="email" placeholder="you@company.com" required
                                class="address-input" />
                        </div>
                        <div class="phone">
                            <label for="phone" class="phone-label">Phone Number</label>
                            <input type="text" name="phone" id="phone" placeholder="+1 (555) 1234-567" required
                                class="phone-input" />
                        </div>
                        <div class="message">
                            <label for="message" class="message-label">Your
                                Message</label>
                            <textarea rows="5" name="message" id="message" placeholder="Your Message"
                                class="message-input" required></textarea>
                        </div>
                        <div class="submit">
                            <button type="submit" class="submit-button">
                                Send Message
                            </button>
                        </div>
                        <p class="result" id="result"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
